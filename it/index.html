<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <meta name="description" content="The Travellers Tattoo in Catania - discover our artists, see our works, and visit the studio.">
        <meta name="keywords" content="Tattoo, Tattoo Artists, Piercing, Catania, Tatuaggi Catania, Piercing Catania, The Travellers, Tattoo Studio, Tattoo Catania, Tatuaggi, Piercing, Artisti, Arte">
        <meta name="author" content="The Travellers Tattoo">
        
        <meta property="og:type" content="website">
        <meta property="og:title" content="The Travellers Tattoo">
        <meta property="og:description" content="Learn about our work, where we're located and much more.">
        <meta property="og:image" content="{{ url_for('static', filename='img/logo.webp', _external=True) }}">
        <meta property="og:url" content="{{ url_for('index', _external=True) }}">
        <meta name="twitter:card" content="summary_large_image">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />

        <script src="https://cdn.tailwindcss.com"></script>
        <title>The Travellers</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <nav class="relative z-10 bg-[#0b481c]">
            <div class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-3">
                    <img src="/static/img/logo.webp" class="h-12 sm:h-16" alt="The Travellers Tattoo Logo">
                    <span class="text-white text-xl sm:text-3xl font-semibold whitespace-nowrap">THE TRAVELLERS</span>
                </a>
                <a href="/it">
                    <span class="w-12 fi fi-it"></span>
                </a>
                <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-white md:hidden focus:outline-none focus:ring-2 focus:ring-white" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Apre il menu principale</span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col md:flex-row md:space-x-8 font-medium mt-4 md:mt-0">
                        <li><a href="#our-artists" class="transition delay-150 duration-300 ease-in-out block py-2 md:py-0 text-white hover:text-yellow-500">I nostri artisti</a></li>
                        <li><a href="#gallery" class="transition delay-150 duration-300 ease-in-out block py-2 md:py-0 text-white hover:text-yellow-500">Galleria</a></li>
                        <li><a href="/book" class="transition delay-150 duration-300 ease-in-out block py-2 md:py-0 text-white hover:text-yellow-500">Prenota</a></li>
                        <li class="flex items-center">
                            <a href="https://www.instagram.com/thetravellerstattoo/" class="transition delay-150 duration-300 ease-in-out text-white hover:text-yellow-500" aria-label="Instagram">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M7.75 2C4.574 2 2 4.574 2 7.75v8.5C2 19.426 4.574 22 7.75 22h8.5C19.426 22 22 19.426 22 16.25v-8.5C22 4.574 19.426 2 16.25 2h-8.5zM12 7.25a4.75 4.75 0 1 1 0 9.5 4.75 4.75 0 0 1 0-9.5zm0 1.5a3.25 3.25 0 1 0 0 6.5 3.25 3.25 0 0 0 0-6.5zm5.25-.75a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                </svg>
                            </a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>

        <section class="relative min-h-screen bg-cover bg-center 
            bg-[url('/static/img/background_mobile.webp')] 
            md:bg-[url('/static/img/background.webp')]">    
        
        </section>

        <section class="bg-[#0b481c]" id="our-artists">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
                <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">I nostri artisti</h2>
                </div> 
                <div id="artists-grid" class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2"></div>
            </div>
        </section>

        <section class="bg-[#404040]" id="gallery">
            <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"><br>I nostri lavori</h2>
            </div>
        
            <div class="px-4 md:px-8 pb-8">
                <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>
        </section>

        <section class="bg-[#0b481c] mt-0py-12" id="location">
            <div class="mx-auto mt-0 max-w-screen-sm text-center mb-4 lg:mb-8">
                <h2 class="mt-0 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"><br> Dove siamo</h2>
            </div>
            <div class="mx-auto max-w-screen-lg px-4">
                <div class="overflow-hidden rounded-lg shadow-lg">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1106.7523083956173!2d15.083255514665327!3d37.501287279507714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1313e32c0df398d9%3A0x899ab467668bab2a!2sThe%20Travellers%20Tattoo!5e0!3m2!1sen!2sit!4v1749204016755!5m2!1sen!2sit" 
                        class="w-full h-[600px]" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <div class="mx-auto mt-0 max-w-screen-sm text-center">
                <h2 class="mt-0 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"><br></h2>
            </div>
        </section>
        
        <script>
            const toggleButton = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('navbar-default');

            toggleButton.addEventListener('click', () => {
                navMenu.classList.toggle('hidden');
            });
            const images = [
                "aaa.webp", "av.webp", "b.webp", "d.webp", "fs.webp", "g.webp", "lugi1.webp", "min.webp", "sf.webp", "tattoo.webp",
                "as.webp", "a.webp", "c.webp", "fa.webp", "f.webp", "h.webp", "lugi2.webp", "rv.webp", "s.webp", "wb.webp"
            ];

            const gallery = document.getElementById("gallery-grid");

            const columns = Array.from({ length: 4 }, () => {
                const col = document.createElement("div");
                col.className = "grid gap-4";
                gallery.appendChild(col);
                return col;
            });

            images.forEach((img, i) => {
                const wrapper = document.createElement("div");
                wrapper.innerHTML = `
                    <img class="h-auto max-w-full rounded-lg" src="/static/img/tattoos/${img}" alt="Tattoo by The Travellers">
                `;
                columns[i % columns.length].appendChild(wrapper);
            });

            const artists = [
                {
                    name: "Alessandro Lanzafame",
                    role: "Owner & Traditional Tattoo Artist",
                    image: "/static/img/artists/ale.webp",
                    page: "/artists_it/alessandro.html"
                },
                {
                    name: "Emmanuele Spampinato",
                    role: "Lettering Tattoo Artist",
                    image: "/static/img/artists/ema.webp",
                    page: "/artists_it/emmanuele.html"
                },    
                {
                    name: "Luigi Marcantonio",
                    role: "Fineline Tattoo Artist",
                    image: "/static/img/artists/luigi.webp",
                    page: "/artists_it/luigi.html"
                },
                
            ];
            const artistsGrid = document.getElementById("artists-grid");

            artists.forEach(artist => {
            const card = document.createElement("div");
            card.className = "bg-[#000] bg-opacity-30 items-center rounded-lg shadow sm:flex";

            card.innerHTML = `
                <img class="w-auto sm:max-w-xs rounded-lg sm:rounded-none sm:rounded-l-lg"
                    src="${artist.image}"
                    alt="${artist.name}">
                <div class="p-5">
                <h3 class="text-xl font-bold text-white">${artist.name}</h3>
                <span class="text-gray-400">${artist.role}</span>
                <br><br>

                <a href="${artist.page}">
                    <button class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg">
                    More
                    </button>
                </a>
                </div>
            `;

            artistsGrid.appendChild(card);
            });
        </script>

        <footer class="bg-black bg-opacity-70 p-4 text-center text-white">
            <p>&copy; 2025 The Travellers Tattoo. All rights reserved.</p>
        </footer>
    </body>
</html>
