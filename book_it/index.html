                <div class="relative p-4 text-center bg-[#0b481c] text-white rounded-lg shadow sm:p-5">

        <div id="successModal" tabindex="1" class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50">

                    <button type="button" class="absolute top-2.5 right-2.5 text-white hover:text-yellow-500 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="document.getElementById('successModal').style.display='none'">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>

                    <button type="button" onclick="document.getElementById('successModal').style.display='none'" class="py-2 px-3 text-sm font-medium text-center text-white rounded-lg bg-yellow-600 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300">Continue</button>

            </div>

        <div class="my-16 mx-4 sm:mx-auto sm:max-w-2xl px-4 sm:px-8 text-white rounded-lg shadow-sm bg-[#0b481c]">
            <div class="py-8 lg:py-12 px-4 sm:px-8">
                <h2 class="mb-6 text-3xl sm:text-4xl tracking-tight font-extrabold text-center text-white">Prenota un appuntamento</h2>
                <form id="booking-form" class="space-y-6">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium">Nome</label>
                        <input name="name" type="text" id="name" class="shadow-sm bg-white border border-gray-100 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium">E-Mail</label>
                        <input name="email" ntype="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="name@example.com" required>
                    </div>
        
                    <fieldset>
                        <legend class="block mb-2 text-sm font-medium">Tipo di appuntamento</legend>
                        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
                            <label class="flex items-center p-2 border border-white rounded-lg">
                                <input type="radio" name="appointment_type" value="tattoo" class="mr-2">
                                <span class="text-sm text-white">Tattoo</span>
                            </label>
                            <label class="flex items-center p-2 border border-white rounded-lg">
                                <input type="radio" name="appointment_type" value="piercing" class="mr-2">
                                <span class="text-sm text-white">Piercing</span>
                            </label>
                        </div>
                    </fieldset>
        
                    <div>
                        <label for="description" class="block mb-2 text-sm font-medium">Descrizione</label>
                        <textarea name="description" id="description" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-green-600 focus:border-green-600" placeholder="Tell us more..."></textarea>
                    </div>

                    <div>
                        <label for="artist" class="block mb-2 text-sm font-medium">Artista preferito</label>
                        <select id="artist" name="artist" class="block w-full p-2.5 text-sm text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-green-600 focus:border-green-600">
                            <option value="">-- Seleziona un artista --</option>
                            <option value="indifferente">Indifferente</option>
                            <option value="ale">Alessandro Ax Lanzafame</option>
                            <option value="ema">Emmanuele Spampinato</option>
                            <option value="luigi">Luigi Marcantonio</option>
                        </select>   
                    </div>            
                    <div class="pt-0">
                        <p class="mt-0 mb-2 text-sm text-yellow-100 font-semibold text-center">
                            Ogni appuntamento richiede un <span class="underline">deposito di 50 EUR</span>.
                        </p>
                        <button id="submit" type="submit" class="w-full py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-yellow-600 hover:bg-yellow-800">
                            Invia
                        </button>
                    </div>
                </form>
            </div>
        </div>    
        
        <script>
            const toggleButton = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('navbar-default');

            toggleButton.addEventListener('click', () => {
                navMenu.classList.toggle('hidden');
            });
        </script>

    <script>
        document.getElementById("booking-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById("submit");
            submitBtn.disabled = true;
            submitBtn.textContent = "Invio...";

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                appointment_type: document.querySelector("input[name='appointment_type']:checked")?.value || "",
                description: document.getElementById("description").value,
                artist: document.getElementById("artist").value
            };

            try {
                const res = await fetch("https://api.thetravellerscatania.workers.dev", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error("Failed");

                document.getElementById("successModal").classList.remove("hidden");
            } catch (err) {
                document.getElementById("failureModal").classList.remove("hidden");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Inviata";
            }
        });
    </script>
